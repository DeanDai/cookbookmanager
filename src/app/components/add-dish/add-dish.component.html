<div class="card">
  <div class="card-content">
    <span class="card-title">Add Dish</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add Dish Name" [(ngModel)]="dish.dish_name" name="dish_name">
          <label>Dish Name</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Add Dish Desc" [(ngModel)]="dish.dish_desc" name="dish_desc">
          <label>Dish Desc</label>
        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
